<html>
<head>
<title>program 4</title>
<script>
function evalinput(){
var str=document.getElementById("txt").value;
if(Number.isInteger(parseInt(str))){
var num=parseInt(str);
var rev=0,rem=0;
while(num>0)
{
rem=parseInt(num%10);
rev=rev*10+rem;
num=parseInt(num/10);
}

result.innerHTML="<p>Reverse of:<strong>"+str+" is " +rev+"<strong></p>";
}
else{
var text="<p> the Entered string is:<strong>"+str+"</strong></p>"
var n=str.length;
for(var i=0;i<n;i++)
{
if(str.charAt(i)=='a'||str.charAt(i)=='e'||str.charAt(i)=='i'||str.charAt(i)=='o'||str.charAt(i)=='u'||str.charAt(i)=='A'||str.charAt(i)=='E'||str.charAt(i)=='I'||str.charAt(i)=='O'||str.charAt(i)=='U')
{
text+="<p> the left most vowel:<strong>"+str.charAt(i)+"</strong></p>";
var pos=i+1;

text+="<p>the position of the left most vowel:<strong>"+str.charAt(i)+ " is "+ pos+"</strong></p>";
document.getElementById("result").innerHTML=text;
exit;
}
}
}
}
</script>
<style>
body{
background-color:green;
}
</style>
</head>
 <body>
<main style ="max-width:900px;   margin:auto;">
 <center>
<input type="text"  id="txt" placeholder="Enter the string?number">
<input type="submit" onclick="evalinput();" value="submit" name="sub">
</br>

<h2 style="color:blue"> Result:</h2>
<div id="result"></div>


</center>
</body>
</html>
